<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Scythe Society</title>

    <!-- Favicon -->
    <link rel="icon" href="../../assets/images/logos/logosss.ico" type="image/x-icon">

    <!-- CSS de Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Poppins:wght@300;400;500;600&display=swap"
        rel="stylesheet">

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/admin/admin-login.css">

    <!-- Meta Tags para SEO -->
    <meta name="robots" content="noindex, nofollow">
    <meta name="description" content="Panel de administración de Scythe Society">
</head>

<body class="admin-login-body">
    <div class="container">
        <div class="login-container">
            <div class="login-logo">
                <img src="../../assets/images/logos/logosss.png" alt="Scythe Society">
            </div>
            <h2 class="login-title">Panel de Administración</h2>

            <div id="login-error" class="login-error">
                Usuario o contraseña incorrectos
            </div>

            <form id="login-form" class="login-form">
                <div class="mb-3">
                    <label for="user-id" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="user-id" placeholder="Ingresa tu correo electrónico"
                        required>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña"
                        required>
                </div>
                <button type="submit" class="btn btn-primary login-btn">
                    <span id="loading-spinner" class="loading-spinner"></span>
                    Ingresar
                </button>
            </form>

            <div class="login-security">
                <i class="fas fa-shield-alt"></i> Acceso restringido. Sólo administradores autorizados.
            </div>
        </div>
    </div>

    <!-- Firebase App (la core de Firebase) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <!-- Firebase Auth -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <!-- Firebase Database -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>

    <!-- JavaScript personalizado -->
    <script src="../../assets/js/admin/firebase-config.js"></script>
    <script src="../../assets/js/admin/admin-auth.js"></script>
    <script src="../../assets/js/admin/admin-utils.js"></script>
</body>

</html>
