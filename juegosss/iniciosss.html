<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos de Scythe Society</title>
    <link rel="stylesheet" href="juegosss.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .btn-custom {
            margin-top: 15px;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="banner">
        <h1 class="main-title">Scythe Society</h1>
        <h2 class="sub-title">Comunidad Gamer</h2>
    </div>

    <div class="container text-center">
        <!-- AquÃ­ se carga el menÃº -->
        <div id="navbar-placeholder"></div>

        <div class="container">
            <div class="login-container text-center">
                <h2 class="mb-4">Space Shooter</h2>
                <form id="playerForm">
                    <div class="form-group">
                        <input type="text" class="form-control" id="playerName" placeholder="Ingresa tu nombre" required
                            maxlength="15">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="playerAvatar"
                            placeholder="URL de Avatar (opcional)">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="characterEmoji"
                            placeholder="Emoji para personaje (opcional)" maxlength="2">
                    </div>
                    <button type="submit" class="btn btn-primary btn-custom" id="playButton">Jugar</button>
                    <button type="button" class="btn btn-secondary btn-custom" id="rankingButton">Ranking</button>
                </form>
            </div>
        </div>

        <script>
            document.getElementById('playerForm').addEventListener('submit', function (e) {
                e.preventDefault();
                const playerName = document.getElementById('playerName').value;
                const playerAvatar = document.getElementById('playerAvatar').value || null;
                const characterEmoji = document.getElementById('characterEmoji').value || 'ðŸ’€';

                // Guardar en localStorage para pasar datos
                localStorage.setItem('playerName', playerName);
                localStorage.setItem('playerAvatar', playerAvatar);
                localStorage.setItem('characterEmoji', characterEmoji);

                window.location.href = 'juegosss.html';
            });

            document.getElementById('rankingButton').addEventListener('click', function () {
                window.location.href = 'rankingsss.html';
            });
        </script>
    </div>

    <footer class="footer">
        <p>Creado por Scythe Society Â© 2024</p>
    </footer>

    <!-- Script para cargar el menÃº -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("../codigos/navbar.html")
                .then(response => {
                    if (!response.ok) throw new Error("Error al cargar navbar");
                    return response.text();
                })
                .then(data => {
                    document.getElementById("navbar-placeholder").innerHTML = data;
                })
                .catch(error => console.error('Error:', error));
        });
    </script>

    <!-- Script para el juego -->
    <script src="juegosss.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
