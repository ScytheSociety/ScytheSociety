<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos de Scythe Society</title>
    <link rel="stylesheet" href="juegosss.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="banner">
        <h1 class="main-title">Scythe Society</h1>
        <h2 class="sub-title">Comunidad Gamer</h2>
    </div>

    <div class="container text-center">
        <!-- Aquí se carga el menú -->
        <div id="navbar-placeholder"></div>

        <h1>Bienvenido a la Página del Juego</h1>
        <p class="description">¡Disfruta de la experiencia de juego en Scythe Society!</p>
        <div id="game-container">
            <!-- Aquí irá el juego -->
            <p>El juego se está cargando...</p>
        </div>
    </div>

    <footer class="footer">
        <p>Creado por Scythe Society © 2024</p>
    </footer>

    <!-- Script para cargar el menú -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("../codigos/navbar.html")
                .then(response => {
                    if (!response.ok) throw new Error("Error al cargar navbar");
                    return response.text();
                })
                .then(data => {
                    document.getElementById("navbar-placeholder").innerHTML = data;
                })
                .catch(error => console.error('Error:', error));
        });
    </script>

    <!-- Script para el juego -->
    <script src="juegosss.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
