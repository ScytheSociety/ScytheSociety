<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hell Game</title>
    <link rel="stylesheet" href="juegosss.css">
</head>

<body>
    <div id="main-menu">
        <h1>Hell Shooter</h1>
        <div class="input-container">
            <div class="input-row">
                <label for="name">Nombre:</label>
                <input type="text" id="name" maxlength="4" minlength="3">
            </div>
            <div class="input-row">
                <label for="avatar">Avatar:</label>
                <input type="text" id="avatar" maxlength="2" minlength="1">
            </div>
        </div>
        <div class="button-container">
            <button onclick="startGame()">Jugar</button>
            <button onclick="viewRanking()">Ranking</button>
        </div>
    </div>

    <div id="game-area" style="display: none;">
        <div id="game-info">
            <span id="player-name"></span> - <span id="player-avatar"></span>
            <span id="level">Nivel 1</span>
            <span id="enemies-killed">Enemigos: 0</span>
            <span id="time">Tiempo: 0s</span>
            <span id="score">Puntuaci√≥n: 0</span>
        </div>
        <canvas id="game-canvas"></canvas>
        <div id="game-over" style="display: none;">
            <h2 id="game-over-text"></h2>
            <button onclick="restartGame()">Jugar otra vez</button>
            <button onclick="saveAndViewRanking()">Guardar Ranking</button>
        </div>
    </div>

    <div id="ranking-container" style="display: none;"></div>

    <script src="juegosss.js"></script>
</body>

</html>
