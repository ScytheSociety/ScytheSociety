<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hell Shooter - Scythe Society</title>
    <!-- Primero cargar los estilos -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="juegosss.css">
</head>

<body>
    <div class="banner">
        <h1 class="main-title">Scythe Society</h1>
        <h2 class="sub-title">Comunidad Gamer</h2>
    </div>

    <div class="container text-center">
        <!-- Navbar -->
        <nav id="navbar-placeholder"></nav>

        <!-- Contenedor del juego -->
        <div id="gameContainer">
            <div id="stats" class="stats-container">
                <div id="levelText">Nivel: 1</div>
                <div id="scoreText">Puntuación: 0</div>
                <div id="enemiesKilledText">Enemigos eliminados: 0</div>
            </div>            
            <div id="gameArea">
                <button id="startButton" class="btn btn-primary game-button">Jugar</button>
            </div>
            <button id="rankingButton" class="btn btn-secondary mt-3" style="display: none;">Ver Ranking</button>
        </div>

        <!-- Modal Game Over -->
        <div id="gameOver" class="modal">
            <div class="modal-content">
                <h2 id="gameOverTitle"></h2>
                <p id="gameOverStats"></p>
                <input type="text" id="playerName" placeholder="Tu nombre (3-4 caracteres)" maxlength="4">
                <button id="saveScore" class="btn btn-primary">Guardar Puntuación</button>
            </div>
        </div>

        <!-- Modal Ranking -->
        <div id="rankingModal" class="modal">
            <div class="modal-content">
                <h2>Ranking Top 50</h2>
                <div id="rankingList" class="ranking-list"></div>
                <button class="btn btn-secondary mt-3" onclick="closeRanking()">Cerrar</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>Creado por Scythe Society © 2024</p>
    </footer>

    <!-- Scripts en orden correcto -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- Script para cargar el navbar -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("../codigos/navbar.html")
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Error al cargar navbar");
                    }
                    return response.text();
                })
                .then(data => {
                    const navbarPlaceholder = document.getElementById("navbar-placeholder");
                    if (navbarPlaceholder) {
                        navbarPlaceholder.innerHTML = data;
                    }
                })
                .catch(error => console.error('Error:', error));
        });
    </script>

    <!-- Script del juego al final y con defer -->
    <script src="juegosss.js" defer></script>
</body>
</html>
