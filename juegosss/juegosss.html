<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hell Shooter - Versión 22nd Aniversario Ragnarok Online</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="juegosss.css">
    <!-- Font Awesome for emoji picker button -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts para tipografía profesional -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Creepster&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Fondo de pantalla completo -->
    <div id="background-overlay"></div>

    <!-- Main Menu Screen -->
    <div id="main-menu">
        <!-- Logo del juego - CORREGIDO PARA NO SUBIRSE -->
        <div class="game-logo-container">
            <img src="../imagenes/imagenesjuegosss/logo-hell-shooter.png" alt="Hell Shooter Logo" class="game-logo"
                id="game-logo">
        </div>

        <!-- Título del juego -->
        <div class="game-title-container">
            <h1 class="game-title">👹 Hell Shooter 💀</h1>
            <p class="game-subtitle">22nd Aniversario Ragnarok Online</p>
        </div>

        <!-- NUEVO DISEÑO: Layout horizontal para player config y botones principales -->
        <div class="main-layout-container">
            <!-- Configuración del jugador (izquierda) -->
            <div class="player-config-section">
                <h3 class="section-title">Configuración del Jugador</h3>
                <div class="input-row">
                    <div class="input-group">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" maxlength="4" minlength="3" placeholder="Max 4">
                    </div>
                    <div class="input-group">
                        <label for="avatar">Avatar:</label>
                        <div class="avatar-input-container">
                            <input type="text" id="avatar" maxlength="2" minlength="1" placeholder="E" readonly>
                            <button id="emoji-button" type="button" title="Seleccionar Emoji">
                                <i class="fas fa-smile"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Botones principales (derecha) -->
            <div class="main-buttons-section">
                <!-- JUGAR (prominente) -->
                <button onclick="startGame()" class="gothic-button main-button primary-action play-button">
                    <i class="fas fa-play"></i>
                    <span>JUGAR</span>
                </button>

                <!-- Fila 1: Instrucciones y Ranking -->
                <div class="button-row">
                    <button onclick="showInstructions()" class="gothic-button secondary-button">
                        <i class="fas fa-book"></i>
                        <span>INSTRUCCIONES</span>
                    </button>
                    <button onclick="viewRanking()" class="gothic-button secondary-button">
                        <i class="fas fa-trophy"></i>
                        <span>RANKING</span>
                    </button>
                </div>

                <!-- Fila 2: Historia y Música -->
                <div class="button-row">
                    <button onclick="showStory()" class="gothic-button secondary-button">
                        <i class="fas fa-scroll"></i>
                        <span>HISTORIA</span>
                    </button>
                    <button onclick="showMusicSelector()" class="gothic-button secondary-button music-button">
                        <i class="fas fa-music"></i>
                        <div class="music-button-content">
                            <span class="music-button-title">MÚSICA</span>
                            <span class="current-track-display" id="current-track-menu">Elegía - Azkal</span>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Game Area -->
    <div id="game-area" style="display: none;">
        <!-- Información del juego (ACTUALIZADO) -->
        <div id="game-info">
            <div class="player-info-center">
                <span id="player-avatar"></span>
                <span id="player-name"></span>
            </div>
            <div id="player-lives">💀💀💀💀💀💀💀</div>
            <div id="level">NIVEL 1: 0/0</div>
            <div id="time">⏰ 0s</div>
            <div id="score">🎮 0</div>
        </div>

        <!-- Canvas del juego -->
        <canvas id="game-canvas"></canvas>

        <!-- Indicador de poder especial (MEJORADO) -->
        <div id="special-power-indicator" class="special-power-indicator">
            <span id="special-power-counter">0/25</span>
        </div>

        <!-- Pantalla de Game Over (ACTUALIZADA) -->
        <div id="game-over" style="display: none;">
            <h2 id="game-over-text"></h2>
            <div class="button-container">
                <button onclick="restartGame()" class="gothic-button">🔄 Jugar otra vez</button>
                <button onclick="saveAndViewRanking()" class="gothic-button">💾 Guardar Ranking</button>
                <button onclick="backToMenu()" class="gothic-button">🏠 Menú Principal</button>
            </div>
        </div>
    </div>

    <!-- Ranking Container (MEJORADO) -->
    <div id="ranking-container" style="display: none;">
        <h2>⌛ Cargando Ranking... ⌛</h2>
    </div>

    <!-- Emoji Picker Modal -->
    <div id="emoji-picker" style="display: none;">
        <div class="emoji-picker-content">
            <h3>Selecciona un emoji</h3>
            <div class="emoji-grid">
                <!-- Fila 1 -->
                <span class="emoji-option" onclick="selectEmoji('👹')">👹</span>
                <span class="emoji-option" onclick="selectEmoji('👺')">👺</span>
                <span class="emoji-option" onclick="selectEmoji('👻')">👻</span>
                <span class="emoji-option" onclick="selectEmoji('💀')">💀</span>
                <span class="emoji-option" onclick="selectEmoji('☠️')">☠️</span>

                <!-- Fila 2 -->
                <span class="emoji-option" onclick="selectEmoji('🎀')">🎀</span>
                <span class="emoji-option" onclick="selectEmoji('👾')">👾</span>
                <span class="emoji-option" onclick="selectEmoji('🤖')">🤖</span>
                <span class="emoji-option" onclick="selectEmoji('🎃')">🎃</span>
                <span class="emoji-option" onclick="selectEmoji('🧛')">🧛</span>

                <!-- Fila 3 -->
                <span class="emoji-option" onclick="selectEmoji('🧟')">🧟</span>
                <span class="emoji-option" onclick="selectEmoji('🔥')">🔥</span>
                <span class="emoji-option" onclick="selectEmoji('⚡')">⚡</span>
                <span class="emoji-option" onclick="selectEmoji('🌷')">🌷</span>
                <span class="emoji-option" onclick="selectEmoji('🦇')">🦇</span>

                <!-- Fila 4 -->
                <span class="emoji-option" onclick="selectEmoji('🧁')">🧁</span>
                <span class="emoji-option" onclick="selectEmoji('😈')">😈</span>
                <span class="emoji-option" onclick="selectEmoji('🎯')">🎯</span>
                <span class="emoji-option" onclick="selectEmoji('💎')">💎</span>
                <span class="emoji-option" onclick="selectEmoji('🗡️')">🗡️</span>

                <!-- Fila 5 -->
                <span class="emoji-option" onclick="selectEmoji('🛡️')">🛡️</span>
                <span class="emoji-option" onclick="selectEmoji('🚀')">🚀</span>
                <span class="emoji-option" onclick="selectEmoji('💥')">💥</span>
                <span class="emoji-option" onclick="selectEmoji('⭐')">⭐</span>
                <span class="emoji-option" onclick="selectEmoji('🎮')">🎮</span>
            </div>
            <button onclick="closeEmojiPicker()" class="gothic-button">Cerrar</button>
        </div>
    </div>

    <!-- ======================================================
         SCRIPTS DEL JUEGO (ORDEN CORRECTO - MUY IMPORTANTE)
         ====================================================== -->

    <!-- 1. Configuración (debe cargarse primero) -->
    <script src="config.js"></script>
    <script src="combo.js"></script>

    <!-- 2. Sistemas auxiliares -->
    <script src="audio.js"></script>
    <script src="ui.js"></script>

    <!-- 3. Sistemas de juego -->
    <script src="player.js"></script>
    <script src="bullets.js"></script>
    <script src="enemies.js"></script>
    <script src="boss.js"></script>
    <script src="powerups.js"></script>
    <script src="story.js"></script>

    <!-- 4. Sistema principal (debe cargarse al final) -->
    <script src="main.js"></script>

    <!-- Footer de Scythe Society - SOLO EN MENÚ PRINCIPAL -->
    <footer id="scythe-footer" class="menu-only-footer">
        <span style="color: #8B0000;">♰</span>
        Creado con amor por la comunidad
        <span style="color: #FF0000; font-weight: bold;">Scythe Society</span>
        <span style="color: #8B0000;">♰</span>
    </footer>

</body>

</html>
