<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos de Scythe Society</title>
    <link rel="stylesheet" href="juegosss.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Arial', sans-serif;
        }

        .ranking-container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 30px;
            margin-top: 50px;
        }

        .back-button {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="banner">
        <h1 class="main-title">Scythe Society</h1>
        <h2 class="sub-title">Comunidad Gamer</h2>
    </div>

    <div class="container text-center">
        <!-- Aquí se carga el menú -->
        <div id="navbar-placeholder"></div>

        <div class="container">
            <div class="ranking-container">
                <h2 class="text-center mb-4">Top 10 Players</h2>
                <table class="table table-dark" id="rankingTable">
                    <thead>
                        <tr>
                            <th>Posición</th>
                            <th>Nombre</th>
                            <th>Enemigos Eliminados</th>
                            <th>Tiempo</th>
                            <th>Puntuación</th>
                        </tr>
                    </thead>
                    <tbody id="rankingBody">
                        <!-- Ranking se cargará dinámicamente -->
                    </tbody>
                </table>
                <div class="text-center">
                    <a href="index.html" class="btn btn-secondary back-button">Volver</a>
                </div>
            </div>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                fetch('juegosss.json')
                    .then(response => response.json())
                    .then(data => {
                        // Ordenar rankings por puntuación descendente
                        const sortedRankings = data.rankings.sort((a, b) => b.score - a.score);
                        const rankingBody = document.getElementById('rankingBody');

                        sortedRankings.slice(0, 10).forEach((player, index) => {
                            const row = `
                                <tr>
                                    <td>${index + 1}</td>
                                    <td>${player.name}</td>
                                    <td>${player.enemiesKilled}</td>
                                    <td>${player.time} seg</td>
                                    <td>${player.score}</td>
                                </tr>
                            `;
                            rankingBody.innerHTML += row;
                        });
                    })
                    .catch(error => {
                        console.error('Error cargando ranking:', error);
                    });
            });
        </script>
    </div>

    <footer class="footer">
        <p>Creado por Scythe Society © 2024</p>
    </footer>

    <!-- Script para cargar el menú -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("../codigos/navbar.html")
                .then(response => {
                    if (!response.ok) throw new Error("Error al cargar navbar");
                    return response.text();
                })
                .then(data => {
                    document.getElementById("navbar-placeholder").innerHTML = data;
                })
                .catch(error => console.error('Error:', error));
        });
    </script>

    <!-- Script para el juego -->
    <script src="juegosss.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
