<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rankings - Scythe Society</title>
    <link rel="stylesheet" href="juegosss.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="banner">
        <h1 class="main-title">Scythe Society</h1>
        <h2 class="sub-title">Comunidad Gamer</h2>
    </div>

    <div class="container text-center">
        <div id="navbar-placeholder"></div>

        <div class="ranking-container">
            <h2>Top 10 Players</h2>
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th>Posición</th>
                        <th>Nombre</th>
                        <th>Enemigos</th>
                        <th>Tiempo</th>
                        <th>Puntuación</th>
                    </tr>
                </thead>
                <tbody id="ranking-body"></tbody>
            </table>
            <a href="juegosss.html" class="btn btn-secondary">Regresar</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            function cargarRankings() {
                fetch('https://51.195.219.193/rankinghellshooter.php')
                    .then(response => response.json())
                    .then(data => {
                        const rankingBody = document.getElementById('ranking-body');
                        rankingBody.innerHTML = ''; // Limpiar contenido anterior
                        data.rankings
                            .sort((a, b) => b.score - a.score)
                            .slice(0, 10)
                            .forEach((entry, index) => {
                                const row = document.createElement('tr');
                                row.innerHTML = `
                                    <td>${index + 1}</td>
                                    <td>${entry.name}</td>
                                    <td>${entry.enemiesKilled}</td>
                                    <td>${entry.time}s</td>
                                    <td>${entry.score}</td>
                                `;
                                rankingBody.appendChild(row);
                            });
                    })
                    .catch(error => {
                        console.error('Error cargando rankings:', error);
                    });
            }

            // Llamar a la función para cargar rankings
            cargarRankings();
        });
    </script>
</body>

</html>
