<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rankings - Scythe Society</title>
    <link rel="stylesheet" href="juegosss.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="banner">
        <h1 class="main-title">Scythe Society</h1>
        <h2 class="sub-title">Comunidad Gamer</h2>
    </div>

    <div class="container text-center">
        <div id="navbar-placeholder"></div>

        <div class="ranking-container">
            <h2>Top 10 Players</h2>
            <div id="error-message" class="alert alert-danger" style="display:none;"></div>
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th>Posición</th>
                        <th>Nombre</th>
                        <th>Enemigos</th>
                        <th>Tiempo</th>
                        <th>Puntuación</th>
                    </tr>
                </thead>
                <tbody id="ranking-body"></tbody>
            </table>
            <a href="juegosss.html" class="btn btn-secondary">Regresar</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const rankingBody = document.getElementById('ranking-body');
            const errorMessage = document.getElementById('error-message');

            function mostrarError(mensaje) {
                errorMessage.textContent = mensaje;
                errorMessage.style.display = 'block';
            }

            function cargarRankings() {
                fetch('http://51.195.219.193:5000/ranking', {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        }
                    })
                    .then(response => {
                        console.log("Estado de la respuesta:", response.status);
                        if (!response.ok) {
                            throw new Error('No se pudo cargar los rankings');
                        }
                        return response.json();
                    })
                    .then(data => {
                        rankingBody.innerHTML = '';

                        if (data.length === 0) {
                            mostrarError('No hay rankings disponibles');
                            return;
                        }

                        data
                            .sort((a, b) => b.score - a.score)
                            .slice(0, 10)
                            .forEach((entry, index) => {
                                const row = document.createElement('tr');
                                row.innerHTML = `
                            <td>${index + 1}</td>
                            <td>${entry.name}</td>
                            <td>${entry.enemiesKilled}</td>
                            <td>${entry.time}s</td>
                            <td>${entry.score}</td>
                        `;
                                rankingBody.appendChild(row);
                            });

                        errorMessage.style.display = 'none';
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        mostrarError('Error al cargar rankings: ' + error.message);
                    });
            }

            cargarRankings();
        });
    </script>
</body>

</html>
