<!DOCTYPE html>
<html lang="es">

<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scythe Society</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="banner">
        <h1 class="main-title">Scythe Society</h1>
        <h2 class="sub-title">Comunidad Gamer</h2>
    </div>
    <div id="navbar-placeholder"></div>

    <div class="container text-center">
        <p class="description">Desde 2004, uniendo a la gente por una misma pasión: los videojuegos. Buscamos ser los
            mejores.</p>

        <div class="row">
            <div class="col-md-3 buttons-container">
                <button onclick="showContent('twitch1')" class="btn btn-dark btn-block">Twitch</button>
                <button onclick="showContent('twitch2')" class="btn btn-dark btn-block">Youtube</button>
                <button onclick="showContent('twitch3')" class="btn btn-dark btn-block">Facebook</button>
                <button onclick="showContent('twitch4')" class="btn btn-dark btn-block">Canal 4</button>
                <button onclick="showContent('twitch5')" class="btn btn-dark btn-block">Canal 5</button>
            </div>

            <div class="col-md-7 stream-container" id="display">
                <!-- Stream se cargará aquí -->
            </div>

            <div class="col-md-2 chat-container" id="chat">
                <!-- Chat se cargará aquí -->
            </div>
        </div>
    </div>

    <div class="index row" id="index-container">
        <!-- Contenido dinámico de misiones -->
    </div>

    <footer class="footer">
        <p>Creado por Scythe Society © 2024</p>
    </footer>

    <!-- Cargar Navbar dinámicamente -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("codigos/navbar.html")
                .then(response => response.text())
                .then(data => document.getElementById("navbar-placeholder").innerHTML = data)
                .catch(error => console.error('Error cargando navbar:', error));
        });
    </script>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
