<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scythe Society</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<body>

    <div class="container text-center">
        <h1 class="main-title">Scythe Society</h1>

        <div class="row">
            <div class="col-md-3 buttons-container">
                <button onclick="showContent('twitch1')" class="btn btn-dark btn-block">Canal 1</button>
                <button onclick="showContent('twitch2')" class="btn btn-dark btn-block">Canal 2</button>
                <button onclick="showContent('twitch3')" class="btn btn-dark btn-block">Canal 3</button>

                <button onclick="showContent('twitch5')" class="btn btn-dark btn-block">Canal 5</button>
            </div>

            <div class="col-md-7 stream-container" id="display">
                <!-- Stream se cargará aquí -->
            </div>

            <div class="col-md-2 chat-container" id="chat">
                <!-- Chat se cargará aquí -->
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>Creado por Scythe Society © 2024</p>
    </footer>

    <script src="script.js"></script>

</html>
