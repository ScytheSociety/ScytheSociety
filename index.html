<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scythe Society - Comunidad Gamer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark text-light p-3">
        <div class="container-fluid text-center">
            <h1 class="display-4">SCYTHE SOCIETY</h1>
            <p class="lead">Comunidad Gamer</p>
        </div>
    </nav>

    <!-- Section de historia -->
    <section class="bg-dark text-light p-5 text-center">
        <div class="container">
            <h2 class="mb-4">La Mejor Comunidad desde el 2004</h2>
            <p class="lead">Nacimos en Arequipa con la misión de formar el mejor grupo de gamers apasionados de todo el mundo. Únete a nosotros y sé parte de nuestra historia.</p>
        </div>
    </section>

    <!-- Section de botones y contenido -->
    <div class="container my-5">
        <div class="row">
            <div class="col-md-3">
                <!-- Botones para cambiar entre canales -->
                <div class="btn-group-vertical w-100" role="group" aria-label="Twitch Buttons">
                    <button type="button" class="btn btn-outline-light mb-2" onclick="showContent('twitch1')">AuronPlay</button>
                    <button type="button" class="btn btn-outline-light mb-2" onclick="showContent('twitch2')">Canal 2</button>
                    <button type="button" class="btn btn-outline-light mb-2" onclick="showContent('twitch3')">Canal 3</button>
                    <button type="button" class="btn btn-outline-light mb-2" onclick="showContent('twitch4')">Canal 4</button>
                    <button type="button" class="btn btn-outline-light" onclick="showContent('twitch5')">Canal 5</button>
                </div>
            </div>
            <div class="col-md-9">
                <!-- Contenido dinámico de Twitch -->
                <div id="display" class="embed-responsive embed-responsive-16by9 bg-secondary rounded">
                    <p class="text-center text-light p-5">Selecciona un canal para ver su contenido.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript personalizado -->
    <script src="script.js"></script>
</body>
</html>
