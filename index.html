<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scythe Society</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container text-center">
        <!-- Título principal -->
        <h1 class="title mt-5">SCYTHE SOCIETY</h1>
        <p class="subtitle">Comunidad Gamer</p>
        <p class="description">Bienvensssssssssssido a Scythe Society, donde los jugadores se unen para disfrutar de los mejores streamings y compartir momentos épicos.</p>

        <!-- Contenedor de video y botones -->
        <div class="row justify-content-center mt-4">
            <!-- Botones al lado izquierdo -->
            <div class="col-md-2">
                <div class="d-grid gap-2">
                    <button class="btn btn-dark" onclick="showContent('twitch1')">Canal 1</button>
                    <button class="btn btn-dark" onclick="showContent('twitch2')">Canal 2</button>
                    <button class="btn btn-dark" onclick="showContent('twitch3')">Canal 3</button>
                    <button class="btn btn-dark" onclick="showContent('twitch4')">Canal 4</button>
                    <button class="btn btn-dark" onclick="showContent('twitch5')">Canal 5</button>
                </div>
            </div>

            <!-- Video de Twitch -->
            <div class="col-md-8">
                <div id="display" class="twitch-frame">
                    <p>Selecciona un canal para ver su contenido.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script para cambiar el contenido de Twitch -->
    <script src="script.js"></script>
</body>
</html>
