<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Cumpleaños HELL</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="hell.css">
</head>

<body>
    <div id="gameContainer" class="container text-center">
        <!-- Mensaje de cumpleaños -->
        <div id="floatingBalloons">
            <div class="balloons">🎈🎉🎂</div>
            <h1 class="mt-4">¡Feliz Cumpleaños!</h1>
            <p>Que todos tus deseos se hagan realidad 🎁</p>
            <br>
        </div>

        <!-- Pantalla de inicio -->
        <div id="startScreen">
            <button id="startButton" class="btn btn-primary btn-lg">SORPRESA</button>
        </div>

        <!-- Pantalla del reproductor -->
        <div id="playerScreen" class="d-none">
            <h2 class="mt-4">Reproductor Musical</h2>
            <audio id="backgroundAudio" loop></audio>
            <div id="audioPlayer" class="mt-4">
                <audio id="trackPlayer" controls></audio>
                <div class="d-flex justify-content-center mt-3">
                    <button id="prevTrack" class="btn btn-secondary me-2">⏮ Anterior</button>
                    <button id="pauseBackground" class="btn btn-warning me-2">⏸ Fondo</button>
                    <button id="nextTrack" class="btn btn-secondary">⏭ Siguiente</button>
                </div>
                <p id="trackTitle" class="mt-3"></p>
            </div>
        </div>
    </div>

    <script type="module" src="hell.js"></script>
</body>

</html>
