    <!-- Script para cargar componentes HTML -->
    <script>
        // Determinar la ruta base para cargar los componentes
        const pathParts = window.location.pathname.split('/').filter(part => part !== '');
        let templatePath = '';

        // Detectar si estamos en GitHub Pages y ajustar la ruta
        const isGitHubPages = window.location.hostname.includes('github.io');

        if (isGitHubPages) {
            // Para GitHub Pages, aseguramos incluir el nombre del repositorio
            templatePath = '/ScytheSociety'; // Sin slash al final
        } else {
            // Para desarrollo local, calculamos la profundidad relativa
            for (let i = 0; i < pathParts.length; i++) {
                templatePath += '../';
            }
            if (templatePath === '') templatePath = './';
        }

        console.log("Ruta base calculada:", templatePath);

        // Cargar navbar
        fetch(templatePath + '/templates/navbar.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error(
                        `Error HTTP: ${response.status} - Ruta: ${templatePath + '/templates/navbar.html'}`);
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
                // Llamar a adjustPaths después de cargar el componente
                setTimeout(adjustPaths, 50);
            })
            .catch(error => {
                console.error('Error cargando el navbar:', error);
                document.getElementById('navbar-container').innerHTML =
                    '<p class="text-center p-3">Error al cargar el navbar: ' + error.message + '</p>';
            });

        // Cargar footer
        fetch(templatePath + '/templates/footer.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error(
                        `Error HTTP: ${response.status} - Ruta: ${templatePath + '/templates/footer.html'}`);
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
                // Llamar a adjustPaths después de cargar el componente
                setTimeout(adjustPaths, 50);
            })
            .catch(error => {
                console.error('Error cargando el footer:', error);
                document.getElementById('footer-container').innerHTML =
                    '<p class="text-center p-3">Error al cargar el footer: ' + error.message + '</p>';
            });
    </script>
