<!DOCTYPE html>
<html lang="es">

<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scythe Society</title>
    <link rel="stylesheet" href="oficiales.css">
    <link rel="stylesheet" href="../codigos/navbar.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="banner">
        <h1 class="main-title">Scythe Society</h1>
        <h2 class="sub-title">Comunidad Gamer</h2>
    </div>
    <div id="navbar-placeholder"></div>

    <div class="login-container">
        <h2 class="login-title">Iniciar sesión</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" class="form-control" id="username" maxlength="12" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" id="password" maxlength="12" required>
            </div>
            <button type="submit" class="btn btn-login">Iniciar sesión</button>
        </form>
        <div id="error-message" class="mt-3 text-danger"></div>
    </div>

    <footer class="footer">
        <p>Creado por Scythe Society © 2024</p>
    </footer>

    <!-- Cargar Navbar dinámicamente -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("../codigos/navbar.html")
                .then(response => response.text())
                .then(data => document.getElementById("navbar-placeholder").innerHTML = data)
                .catch(error => console.error('Error cargando navbar:', error));
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="oficiales.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
